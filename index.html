<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/KornsHead.jpg">
    <title>Korn Clicker</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="characterSelectionCn" id="characterSelectionCn">
        <h2>Pick Your Character</h2>
        
        <button class="characterSelectionButton" id="partickCharacterSelection">
            <div class="topLayerForCharacterSelection">
                <img src="patrickIcon.jpeg" alt="Icon"> 
                Patrick
            </div>
            <div class="bottomLayerForCharacterSelection">
                <div class="prosForCharacterSelection">
                    <h4>Pros</h4>
                    <li>1.2X solo multiplier on kernals</li>
                    <li>2X multiplier on kernals when Zack is online</li>
                    <li>Can steal kernals from Dennis</li>
                </div>
                <div class="consForCharacterSelection">
                    <h4>Cons</h4>
                    <li>0.8X multiplier on kernals when others are online</li>
                    <li>0.5X multiplier on kernals when Dennis is online</li>
                    <li></li>
                </div>
            </div>
        </button>
        <button class="characterSelectionButton" id="dennisCharacterSelection">
            <div class="topLayerForCharacterSelection">
                <img src="DennisIcon.jpeg" alt="Icon">
                Dennis
            </div>
            <div class="bottomLayerForCharacterSelection">
                <div class="prosForCharacterSelection">
                    <h4>Pros</h4>
                    <li>Gains 0.2X passive kernals while offline</li>
                    <li>Can steal kernals from Patrick</li>
                    <li></li>
                </div>
                <div class="consForCharacterSelection">
                    <h4>Cons</h4>
                    <li>0.8X solo multiplier on kernals</li>
                    <li>0.5X multiplier towards Patricks kernals while online with Patrick</li>
                    <li></li>
                </div>
            </div>
        </button>
        <button class="characterSelectionButton" id="zackCharacterSelection">
            <div class="topLayerForCharacterSelection">
                <img src="ZackIcon.png" alt="Icon">
                Zack
            </div>
            <div class="bottomLayerForCharacterSelection">
                <div class="prosForCharacterSelection">
                    <h4>Pros</h4>
                    <li>1.2X solo multiplier on kernals</li>
                    <li>1.6X multiplier towards Brian and Quentin kernals</li>
                    <li>2X multiplier towards patricks kernals</li>
                </div>
                <div class="consForCharacterSelection">
                    <h4>Cons</h4>
                    <li>0.8X solo multiplier when Brian or Quentin are online</li>
                    <li></li>
                    <li></li>
                </div>
            </div>
        </button>
        <button class="characterSelectionButton" id="quentinCharacterSelection">
            <div class="topLayerForCharacterSelection">
                <img src="QuentinIcon.jpg" alt="Icon">
                Quentin
            </div>
            <div class="bottomLayerForCharacterSelection">
                <div class="prosForCharacterSelection">
                    <h4>Pros</h4>
                    <li>High upgrade ceiling</li>
                    <li>1.6X solo multiplier on kernals when Zack is online</li>
                    <li></li>
                </div>
                <div class="consForCharacterSelection">
                    <h4>Cons</h4>
                    <li>0.9X solo multiplier on kernals</li>
                    <li>0.8X solo multiplier when Brian is online</li>
                    <li>0.8X multiplier towards Zack</li>
                </div>
            </div>
        </button>
         <button class="characterSelectionButton" id="brianCharacterSelection">
            <div class="topLayerForCharacterSelection">
                <img src="BrianIcon.png" alt="Icon">
                Brian
            </div>
            <div class="bottomLayerForCharacterSelection">
                <div class="prosForCharacterSelection">
                    <h4>Pros</h4>
                    <li>High upgrade ceiling</li>
                    <li>1.6X solo multiplier on kernals when Zack is online</li>
                    <li></li>
                </div>
                <div class="consForCharacterSelection">
                    <h4>Cons</h4>
                    <li>0.9X solo multiplier on kernals</li>
                    <li>0.8X solo multiplier when Quentin is online</li>
                    <li>0.8X multiplier towards Zack</li>
                </div>
            </div>
        </button>
        <button class="characterSelectionButton" id="loganCharacterSelection">
            <div class="topLayerForCharacterSelection">
                <img src="LoganIcon.jpeg" alt="Icon">
                Logan
            </div>
            <div class="bottomLayerForCharacterSelection">
                <div class="prosForCharacterSelection">
                    <h4>Pros</h4>
                    <li>Can gift kernals</li>
                    <li>Gifted kernals are at a 2X multiplier</li>
                    <li>2X multiplier to everyone online</li>
                </div>
                <div class="consForCharacterSelection">
                    <h4>Cons</h4>
                    <li>0.8X multiplier on solo kernals</li>
                    <li></li>
                    <li></li>
                </div>
            </div>
        </button>
        <button class="characterSelectionButton" id="avaCharacterSelection">
            <div class="topLayerForCharacterSelection">
                <img src="AvaIcon.gif" alt="Icon">
                Ava
            </div>
            <div class="bottomLayerForCharacterSelection">
                <div class="prosForCharacterSelection">
                    <h4>Pros</h4>
                    <li>Gains 0.2X passive kernals while offline</li>
                    <li>Can steal kernals from Logan</li>
                    <li></li>
                </div>
                <div class="consForCharacterSelection">
                    <h4>Cons</h4>
                    <li>0.8X solo multiplier on kernals</li>
                    <li></li>
                    <li></li>
                </div>
            </div>
        </button>
        <button class="characterSelectionButton" id="davidCharacterSelection">
            <div class="topLayerForCharacterSelection">
                <img src="DavidIcon.png" alt="Icon">
                David
            </div>
            <div class="bottomLayerForCharacterSelection">
                <div class="prosForCharacterSelection">
                    <h4>Pros</h4>
                    <li>1.5X solo multiplier</li>
                    <li>1.2X solo multiplier when Logan is online</li>
                    <li>Not influenced by negative group multipliers</li>
                </div>
                <div class="consForCharacterSelection">
                    <h4>Cons</h4>
                    <li>Not influenced by other positive group multipliers</li>
                    <li></li>
                    <li></li>
                </div>
            </div>
        </button>
        <button class="characterSelectionButton" id="kellenCharacterSelection">
            <div class="topLayerForCharacterSelection">
                <img src="KellenIcon.webp" alt="Icon">
                Kellen
            </div>
            <div class="bottomLayerForCharacterSelection">
                <div class="prosForCharacterSelection">
                    <h4>Pros</h4>
                    <li>1.7X solo multiplier</li>
                    <li>Not influenced by group multipliers</li>
                    <li></li>
                </div>
                <div class="consForCharacterSelection">
                    <h4>Cons</h4>
                    <li>Not influenced by group multipliers</li>
                    <li></li>
                    <li></li>
                </div>
            </div>
        </button>
        <button class="characterSelectionButton" id="benCharacterSelection">
            <div class="topLayerForCharacterSelection">
                <img src="BenIcon.jpeg" alt="Icon">
                Ben
            </div>
            <div class="bottomLayerForCharacterSelection">
                <div class="prosForCharacterSelection">
                    <h4>Pros</h4>
                    <li>1.2X solo multiplier</li>
                    <li></li>
                    <li></li>
                </div>
                <div class="consForCharacterSelection">
                    <h4>Cons</h4>
                    <li>0.8X multiplier when Patrick is online</li>
                    <li></li>
                    <li></li>
                </div>
            </div>
        </button>
        <button class="characterSelectionButton" id="declanCharacterSelection">
            <div class="topLayerForCharacterSelection">
                <img src="DeclanIcon.png" alt="Icon">
                Declan
            </div>
            <div class="bottomLayerForCharacterSelection">
                <div class="prosForCharacterSelection">
                    <h4>Pros</h4>
                    <li>Not influenced by negative group multipliers</li>
                    <li></li>
                    <li></li>
                </div>
                <div class="consForCharacterSelection">
                    <h4>Cons</h4>
                    <li></li>
                    <li></li>
                    <li></li>
                </div>
            </div>
        </button>
        <button class="characterSelectionButton" id="kornCharacterSelection">
            <div class="topLayerForCharacterSelection">
                <img src="KornsHead.jpg" alt="Icon">
                Mr. Korn
            </div>
            <div class="bottomLayerForCharacterSelection">
                <div class="prosForCharacterSelection">
                    <h4>Pros</h4>
                    <li>2X group multiplier</li>
                    <li>2X solo multiplier</li>
                    <li></li>
                </div>
                <div class="consForCharacterSelection">
                    <h4>Cons</h4>
                    <li>0X solo multiplier when Patrick is online</li>
                    <li></li>
                    <li></li>
                </div>
            </div>
        </button>
        <button class="characterSelectionButton" id="chandlerCharacterSelection">
            <div class="topLayerForCharacterSelection">
                <img src="ChandlerIcon.png" alt="Icon">
                Chandler
            </div>
            <div class="bottomLayerForCharacterSelection">
                <div class="prosForCharacterSelection">
                    <h4>Pros</h4>
                    <li>Can hack in kernals</li>
                    <li></li>
                    <li></li>
                </div>
                <div class="consForCharacterSelection">
                    <h4>Cons</h4>
                    <li>Can delete kernals</li>
                    <li>Requires password to play with</li>
                    <li></li>
                </div>
            </div>
        </button>
    </div>
    <nav>
        <div><img src="/patrickIcon.jpeg" alt="" id="iconImage"> <span id="userNameDisplay">Patrick</span></div>
        <div>Group Kernals: <span id="groupKernalsEl" class="groupKernalsEl">0</span></div>
        <div>Current Contribution: <span id="personalContributionOfKernalsEl" class="personalContributionOfKernalsEl">0</span></div>
    </nav>
    <div class="gameBody">
        <div class="clickerSide">
            <h2>Kron's Head</h2>
            <button class="kornsHead" id="kornsHead"></button>
        </div>
        <div class="groupSide">
            <h2>Online</h2>
            <div class="onlineUser" id="onlineUser"><span id="userNameDisplay">Username</span> <p><span id="onlineContributionDisplay">XXX</span> Kernals</p></div>
        </div>
        <div class="marketSide">
            <h2>Market</h2>
            <div class="marketOptionHolder" id="marketOptionHolder">
                <div class="marketOption" id="marketOption">
                    <div class="topLayerForOption">
                        <img src="" alt="marketOptionIcon" id="marketOptionIcon" class="marketOptionIcon">
                        <p id="marketOptionNameEl" class="marketOptionNameEl">Market Option Name</p>
                        <p id="marketOptionCostHolderEl" class="marketOptionCostHolderEl"><span id="marketOptionCostEl"></span> Kernals</p>
                    </div>
                    <div class="bottomLayerForOption">
                        <button id="buyMarketOptionBTN" class="buyMarketOptionBTN">Buy</button>
                        <button id="sellMarketOptionBTN" class="sellMarketOptionBTN">Sell</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
